<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeetSync - Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #ffffff;
            --surface: #f8f9fa;
            --border: #e9ecef;
            --text: #212529;
            --text-light: #6c757d;
            --text-lighter: #adb5bd;
            --primary: #4f46e5;
            --primary-light: #818cf8;
            --success: #10b981;
            --danger: #ef4444;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--surface);
            color: var(--text);
            line-height: 1.6;
        }

        .header {
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: var(--primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
        }

        .nav-tabs {
            display: flex;
            gap: 8px;
        }

        .nav-tab {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-light);
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-tab.active {
            background: var(--primary);
            color: white;
        }

        .badge {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        .page-header {
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .page-subtitle {
            font-size: 15px;
            color: var(--text-light);
        }

        .meeting-card {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            transition: all 0.3s ease;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .meeting-card:hover {
            box-shadow: 0 4px 12px var(--shadow);
            transform: translateY(-2px);
        }

        .meeting-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .meeting-topic {
            display: inline-block;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--primary);
            background: rgba(79, 70, 229, 0.1);
            padding: 4px 10px;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .meeting-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .meeting-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--text-light);
        }

        .meeting-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 14px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text-light);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            background: var(--surface);
            color: var(--text);
            border-color: var(--primary);
        }

        .btn-danger:hover {
            background: var(--danger);
            color: white;
            border-color: var(--danger);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .audio-player {
            background: var(--surface);
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
        }

        audio {
            width: 100%;
            height: 40px;
        }

        .section {
            background: var(--surface);
            border-radius: 8px;
            padding: 20px;
            margin-top: 16px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            cursor: pointer;
            user-select: none;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 15px;
            font-weight: 600;
        }

        .toggle-icon {
            color: var(--text-lighter);
            transition: transform 0.3s ease;
        }

        .toggle-icon.expanded {
            transform: rotate(180deg);
        }

        .section-content {
            font-size: 14px;
            line-height: 1.7;
            max-height: 400px;
            overflow-y: auto;
            transition: all 0.3s ease;
        }

        .section-content.collapsed {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }

        .notion-content h2 {
            font-size: 20px;
            font-weight: 600;
            margin: 16px 0 10px;
        }

        .notion-content h3 {
            font-size: 17px;
            font-weight: 600;
            margin: 14px 0 8px;
            color: var(--primary);
        }

        .notion-content strong {
            font-weight: 600;
        }

        .notion-content code {
            background: #f1f3f5;
            color: #e03131;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 13px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-icon {
            font-size: 64px;
            color: var(--text-lighter);
            margin-bottom: 16px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon"><i class="fas fa-video"></i></div>
                <div class="logo-text">MeetSync</div>
            </div>
            <div class="nav-tabs">
                <button class="nav-tab active" id="active-tab" onclick="setView(false)">
                    <i class="fas fa-list"></i> Active
                </button>
                <button class="nav-tab" id="deleted-tab" onclick="setView(true)">
                    <i class="fas fa-trash"></i> Deleted
                    <span class="badge" id="deleted-count" style="display: none;">0</span>
                </button>
            </div>
        </div>
    </div>

    <main>
        <div class="page-header">
            <h1 class="page-title" id="page-title">Meetings</h1>
            <p class="page-subtitle" id="page-subtitle">Recorded meetings with AI summaries</p>
        </div>
        <div id="meetings-list">
            <div class="loading"><div class="spinner"></div></div>
        </div>
    </main>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        let allMeetings = [];
        let showingDeleted = false;

        async function loadMeetings() {
            try {
                const res = await fetch(`${API_BASE}/meetings`);
                const data = await res.json();
                allMeetings = Array.isArray(data) ? data : (data.meetings || []);
                
                const active = allMeetings.filter(m => !m.deleted_at);
                const deleted = allMeetings.filter(m => m.deleted_at);
                
                const badge = document.getElementById('deleted-count');
                if (deleted.length > 0) {
                    badge.textContent = deleted.length;
                    badge.style.display = 'inline-block';
                } else {
                    badge.style.display = 'none';
                }
                
                renderMeetings(showingDeleted ? deleted : active);
            } catch (error) {
                document.getElementById('meetings-list').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon" style="color: var(--danger);"><i class="fas fa-exclamation-triangle"></i></div>
                        <div style="font-size: 20px; font-weight: 600; margin-bottom: 8px;">Connection Error</div>
                        <div style="color: var(--text-light);">${error.message}</div>
                    </div>
                `;
            }
        }

        function setView(isDeleted) {
            showingDeleted = isDeleted;
            document.getElementById('active-tab').classList.toggle('active', !isDeleted);
            document.getElementById('deleted-tab').classList.toggle('active', isDeleted);
            document.getElementById('page-title').textContent = isDeleted ? 'Deleted' : 'Meetings';
            renderMeetings(allMeetings.filter(m => isDeleted ? m.deleted_at : !m.deleted_at));
        }

        function renderMeetings(meetings) {
            const container = document.getElementById('meetings-list');
            if (meetings.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon"><i class="fas fa-inbox"></i></div>
                        <div style="font-size: 20px; font-weight: 600; margin-bottom: 8px;">No meetings</div>
                        <div style="color: var(--text-light);">${showingDeleted ? 'No deleted meetings' : 'Start recording to see meetings'}</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = meetings.map(m => {
                const date = new Date(m.created_at);
                const time = date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
                const dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                const duration = m.duration ? `${Math.floor(m.duration / 60)}m ${m.duration % 60}s` : 'N/A';
                const topic = (m.summary || m.name || '').split('\n')[0].replace(/[#*]/g, '').trim().slice(0, 30).toUpperCase() || 'MEETING';

                return `
                    <div class="meeting-card">
                        <div class="meeting-header">
                            <div style="flex: 1;">
                                <div class="meeting-topic">${topic}</div>
                                <div class="meeting-name">${m.name || 'Untitled'}</div>
                                <div class="meeting-meta">
                                    <div class="meta-item"><i class="fas fa-calendar"></i> ${dateStr}</div>
                                    <div class="meta-item"><i class="fas fa-clock"></i> ${time}</div>
                                    <div class="meta-item"><i class="fas fa-hourglass"></i> ${duration}</div>
                                </div>
                            </div>
                            <div class="meeting-actions">
                                ${showingDeleted ? `
                                    <button class="btn btn-primary" onclick="restore('${m.id}')"><i class="fas fa-undo"></i> Restore</button>
                                ` : `
                                    ${m.s3_url ? `<button class="btn" onclick="play('${m.id}')"><i class="fas fa-play"></i> Play</button>` : ''}
                                    <button class="btn btn-danger" onclick="del('${m.id}')"><i class="fas fa-trash"></i> Delete</button>
                                `}
                            </div>
                        </div>
                        ${m.s3_url ? `<div class="audio-player" id="audio-${m.id}" style="display:none;"><audio controls><source src="/api/audio/${m.id}"></audio></div>` : ''}
                        ${m.client_transcript ? `
                            <div class="section">
                                <div class="section-header" onclick="toggle('caption-${m.id}')">
                                    <div class="section-title"><i class="fas fa-closed-captioning"></i> Captions</div>
                                    <i class="fas fa-chevron-down toggle-icon" id="caption-${m.id}-icon"></i>
                                </div>
                                <div class="section-content collapsed" id="caption-${m.id}">${m.client_transcript.replace(/\n/g, '<br>')}</div>
                            </div>
                        ` : ''}
                        ${m.summary ? `
                            <div class="section">
                                <div class="section-header" onclick="toggle('summary-${m.id}')">
                                    <div class="section-title"><i class="fas fa-sparkles"></i> Summary</div>
                                    <i class="fas fa-chevron-up toggle-icon expanded" id="summary-${m.id}-icon"></i>
                                </div>
                                <div class="section-content notion-content" id="summary-${m.id}">${format(m.summary)}</div>
                            </div>
                        ` : ''}
                        ${m.elevenlabs_transcript ? `
                            <div class="section">
                                <div class="section-header" onclick="toggle('transcript-${m.id}')">
                                    <div class="section-title"><i class="fas fa-microphone"></i> Transcript</div>
                                    <i class="fas fa-chevron-down toggle-icon" id="transcript-${m.id}-icon"></i>
                                </div>
                                <div class="section-content collapsed" id="transcript-${m.id}">${m.elevenlabs_transcript.replace(/\n/g, '<br>')}</div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        function toggle(id) {
            document.getElementById(id).classList.toggle('collapsed');
            document.getElementById(id + '-icon').classList.toggle('expanded');
        }

        function format(text) {
            return text
                .replace(/^## (.+)$/gm, '<h2>$1</h2>')
                .replace(/^### (.+)$/gm, '<h3>$1</h3>')
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/`(.+?)`/g, '<code>$1</code>')
                .replace(/\n\n/g, '<br><br>');
        }

        function play(id) {
            const el = document.getElementById(`audio-${id}`);
            el.style.display = el.style.display === 'none' ? 'block' : 'none';
        }

        async function del(id) {
            if (!confirm('Delete this meeting?')) return;
            await fetch(`${API_BASE}/meetings/${id}`, { method: 'DELETE' });
            loadMeetings();
        }

        async function restore(id) {
            await fetch(`${API_BASE}/meetings/${id}/restore`, { method: 'POST' });
            loadMeetings();
        }

        loadMeetings();
    </script>
</body>
</html>
