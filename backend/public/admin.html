<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeetSync AI - Intelligence Center</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        :root {
            --bg-base: #020617;
            --bg-surface: #0f172a;
            --bg-elevated: #1e293b;
            --accent-primary: #818cf8;
            --accent-secondary: #c084fc;
            --accent-glow: rgba(129, 140, 248, 0.15);
            --text-vibrant: #f8fafc;
            --text-muted: #94a3b8;
            --text-dim: #64748b;
            --border-subtle: rgba(255, 255, 255, 0.05);
            --border-glow: rgba(129, 140, 248, 0.3);
            --danger: #f43f5e;
            --success: #10b981;
            --warning: #fbbf24;
            --gradient-nebula: linear-gradient(135deg, #818cf8 0%, #c084fc 100%);
            --font-main: "Outfit", sans-serif;
            --font-mono: "JetBrains Mono", monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background: var(--bg-base);
            color: var(--text-vibrant);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .nebula-glow {
            position: fixed;
            top: -10%;
            right: -10%;
            width: 50%;
            height: 50%;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            z-index: -1;
            filter: blur(100px);
        }

        /* Header */
        header {
            padding: 32px 0;
            border-bottom: 1px solid var(--border-subtle);
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-inner {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 48px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .brand-logo {
            width: 52px;
            height: 52px;
            background: var(--gradient-nebula);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 0 30px var(--accent-glow);
        }

        .brand-text h1 {
            font-size: 26px;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: var(--gradient-nebula);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand-text span {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-dim);
            font-weight: 600;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 32px;
        }

        .stat-node .val {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-vibrant);
            font-family: var(--font-mono);
        }

        .stat-node .lbl {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-dim);
            margin-top: 4px;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-muted);
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            border-radius: 12px;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--accent-primary);
            background: rgba(129, 140, 248, 0.1);
        }

        .nav-link.trash-link {
            background: rgba(244, 63, 94, 0.1);
            border: 1px solid rgba(244, 63, 94, 0.2);
            color: var(--danger);
        }

        .nav-link.trash-link.active {
            background: var(--danger);
            color: white;
        }

        .trash-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 3px 10px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
        }

        /* Main Layout */
        main {
            max-width: 1400px;
            margin: 60px auto;
            padding: 0 48px;
        }

        .section-intro {
            margin-bottom: 48px;
        }

        .section-intro h2 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -1px;
        }

        .section-intro p {
            color: var(--text-muted);
            font-size: 17px;
        }

        /* Meeting Entry - Larger, Better Separated */
        .meeting-entry {
            position: relative;
            padding: 60px 0;
            border-top: 2px solid var(--border-subtle);
            transition: all 0.4s ease;
        }

        .meeting-entry:first-child {
            border-top: none;
        }

        .meeting-entry:hover {
            background: rgba(129, 140, 248, 0.03);
        }

        /* Meeting Header with Topic */
        .meeting-topic {
            display: inline-block;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--accent-primary);
            background: rgba(129, 140, 248, 0.1);
            padding: 8px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-weight: 700;
        }

        .meeting-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-vibrant);
            margin-bottom: 20px;
            line-height: 1.3;
            letter-spacing: -0.5px;
        }

        .meeting-meta-row {
            display: flex;
            gap: 32px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }

        .meta-tag {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 15px;
            color: var(--text-muted);
            font-family: var(--font-mono);
        }

        .meta-tag i {
            width: 20px;
            color: var(--accent-secondary);
            font-size: 16px;
        }

        /* Action Buttons */
        .meeting-actions {
            display: flex;
            gap: 12px;
            margin-bottom: 40px;
        }

        .action-btn {
            padding: 14px 24px;
            border-radius: 12px;
            border: 1px solid var(--border-subtle);
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: var(--font-main);
        }

        .action-btn:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            background: rgba(129, 140, 248, 0.1);
            transform: translateY(-2px);
        }

        .action-btn.delete-btn:hover {
            border-color: var(--danger);
            color: var(--danger);
            background: rgba(244, 63, 94, 0.1);
        }

        .action-btn.restore-btn {
            background: var(--gradient-nebula);
            color: white;
            border: none;
        }

        .action-btn.restore-btn:hover {
            opacity: 0.9;
        }

        /* Intelligence Sections - 3 Distinct Blocks */
        .intelligence-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 32px;
            margin-top: 40px;
        }

        .intel-section {
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            padding: 32px;
            transition: all 0.3s ease;
        }

        .intel-section:hover {
            border-color: rgba(129, 140, 248, 0.3);
            box-shadow: 0 0 40px rgba(129, 140, 248, 0.05);
        }

        .intel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            cursor: pointer;
            user-select: none;
        }

        .intel-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .intel-title i {
            font-size: 20px;
            color: var(--accent-secondary);
        }

        .intel-title h3 {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-vibrant);
        }

        .expand-toggle {
            font-size: 14px;
            color: var(--text-dim);
            transition: transform 0.3s ease;
        }

        .expand-toggle.expanded {
            transform: rotate(180deg);
        }

        .intel-content {
            font-size: 16px;
            line-height: 1.8;
            color: var(--text-muted);
            max-height: 600px;
            overflow-y: auto;
            padding-right: 12px;
        }

        .intel-content::-webkit-scrollbar {
            width: 6px;
        }

        .intel-content::-webkit-scrollbar-thumb {
            background: var(--border-subtle);
            border-radius: 10px;
        }

        .intel-content.collapsed {
            max-height: 120px;
            overflow: hidden;
            position: relative;
        }

        .intel-content.collapsed::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(to bottom, transparent, var(--bg-surface));
        }

        /* Notion-Style Formatting */
        .notion-content h1 {
            font-size: 28px;
            font-weight: 800;
            color: var(--text-vibrant);
            margin: 28px 0 16px;
            line-height: 1.3;
        }

        .notion-content h2 {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-vibrant);
            margin: 24px 0 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notion-content h3 {
            font-size: 20px;
            font-weight: 600;
            color: var(--accent-primary);
            margin: 20px 0 10px;
        }

        .notion-content ul, .notion-content ol {
            padding-left: 24px;
            margin: 16px 0;
        }

        .notion-content li {
            margin-bottom: 10px;
            line-height: 1.7;
        }

        .notion-content strong {
            color: var(--accent-secondary);
            font-weight: 600;
        }

        .notion-content em {
            color: var(--accent-primary);
            font-style: italic;
        }

        .notion-content blockquote {
            border-left: 4px solid var(--accent-primary);
            padding-left: 20px;
            margin: 20px 0;
            color: var(--text-muted);
            font-style: italic;
            background: rgba(129, 140, 248, 0.05);
            padding: 16px 20px;
            border-radius: 8px;
        }

        .notion-content code {
            background: var(--bg-elevated);
            color: var(--accent-primary);
            padding: 3px 8px;
            border-radius: 6px;
            font-family: var(--font-mono);
            font-size: 14px;
        }

        .notion-content pre {
            background: var(--bg-elevated);
            padding: 20px;
            border-radius: 12px;
            overflow-x: auto;
            margin: 20px 0;
            border: 1px solid var(--border-subtle);
        }

        .notion-content pre code {
            background: none;
            padding: 0;
        }

        .notion-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 24px 0;
            border-radius: 12px;
            overflow: hidden;
        }

        .notion-content th, .notion-content td {
            padding: 14px;
            text-align: left;
            border: 1px solid var(--border-subtle);
        }

        .notion-content th {
            background: var(--bg-elevated);
            font-weight: 600;
            color: var(--text-vibrant);
            font-size: 15px;
        }

        .notion-content td {
            background: rgba(15, 23, 42, 0.4);
        }

        /* Checkboxes */
        .notion-content .checklist {
            list-style: none;
            padding-left: 0;
        }

        .notion-content .checklist li {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
        }

        .notion-content .checklist input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--accent-primary);
        }

        /* Audio Player */
        .audio-player {
            background: var(--bg-elevated);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 32px;
            border: 1px solid var(--border-subtle);
        }

        audio {
            width: 100%;
            height: 48px;
            border-radius: 12px;
        }

        /* Empty State */
        .status-hero {
            text-align: center;
            padding: 120px 0;
            max-width: 600px;
            margin: 0 auto;
        }

        .status-hero i {
            font-size: 100px;
            background: var(--gradient-nebula);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 32px;
            opacity: 0.6;
        }

        .status-hero h3 {
            font-size: 28px;
            margin-bottom: 16px;
            font-weight: 700;
        }

        .status-hero p {
            color: var(--text-muted);
            font-size: 17px;
        }

        /* Loading */
        .shimmer {
            height: 300px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.05) 50%, rgba(255, 255, 255, 0) 100%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 20px;
            margin-bottom: 32px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .header-inner, main {
                padding: 0 24px;
            }
            .meeting-title {
                font-size: 26px;
            }
            .notion-content h1 {
                font-size: 24px;
            }
            .notion-content h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="nebula-glow"></div>

    <header>
        <div class="header-inner">
            <div class="brand">
                <div class="brand-logo">
                    <i class="fas fa-infinity"></i>
                </div>
                <div class="brand-text">
                    <span>Admin Central</span>
                    <h1>MeetSync AI</h1>
                </div>
            </div>

            <div class="nav-actions">
                <div class="stat-node">
                    <div class="val" id="total-meetings">00</div>
                    <div class="lbl">Active Intel</div>
                </div>

                <a class="nav-link active" id="active-nav" onclick="setView(false)">
                    <i class="fas fa-bolt"></i> Activity
                </a>

                <a class="nav-link trash-link" id="trash-nav" onclick="setView(true)">
                    <i class="fas fa-trash-alt"></i> Archived
                    <span class="trash-count" id="deleted-badge" style="display: none">0</span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="section-intro">
            <h2 id="view-title">Intelligence Feed</h2>
            <p id="view-desc">Live stream of processed meeting intelligence with AI-powered neural summaries.</p>
        </div>

        <div id="meetings-list">
            <div class="shimmer"></div>
            <div class="shimmer"></div>
        </div>
    </main>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        let allMeetings = [];
        let showingDeleted = false;

        async function loadMeetings() {
            try {
                const response = await fetch(`${API_BASE}/meetings`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const data = await response.json();
                allMeetings = Array.isArray(data) ? data : (data.meetings || []);

                const active = allMeetings.filter(m => !m.deleted_at);
                const deleted = allMeetings.filter(m => m.deleted_at);

                document.getElementById('total-meetings').textContent = active.length.toString().padStart(2, '0');

                const badge = document.getElementById('deleted-badge');
                if (deleted.length > 0) {
                    badge.textContent = deleted.length;
                    badge.style.display = 'inline-block';
                } else {
                    badge.style.display = 'none';
                }

                renderMeetings(showingDeleted ? deleted : active);
            } catch (error) {
                console.error('[Admin] Error loading meetings:', error);
                showError(error.message);
            }
        }

        function setView(isDeleted) {
            showingDeleted = isDeleted;
            document.getElementById('active-nav').classList.toggle('active', !isDeleted);
            document.getElementById('trash-nav').classList.toggle('active', isDeleted);

            document.getElementById('view-title').textContent = isDeleted ? 'Recently Deleted' : 'Intelligence Feed';
            document.getElementById('view-desc').textContent = isDeleted
                ? 'Archived intelligence pending auto-purge in 30 days.'
                : 'Live stream of processed meeting intelligence with AI-powered neural summaries.';

            const filtered = allMeetings.filter(m => isDeleted ? m.deleted_at : !m.deleted_at);
            renderMeetings(filtered);
        }

        function renderMeetings(meetings) {
            const container = document.getElementById('meetings-list');

            if (meetings.length === 0) {
                container.innerHTML = `
                    <div class="status-hero">
                        <i class="fas fa-ghost"></i>
                        <h3>No Intelligence Found</h3>
                        <p>${showingDeleted ? 'No archived meetings at the moment.' : 'Start recording to populate your intelligence feed.'}</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = meetings.map(m => {
                const date = new Date(m.created_at);
                const timeStr = date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
                const dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });

                let autoPurge = '';
                if (showingDeleted && m.deleted_at) {
                    const delDate = new Date(m.deleted_at);
                    const purgeDate = new Date(delDate.getTime() + 30 * 24 * 60 * 60 * 1000);
                    const diff = Math.ceil((purgeDate - new Date()) / (1000 * 3600 * 24));
                    autoPurge = `<div class="meta-tag" style="color: var(--danger)"><i class="fas fa-clock"></i> Auto-purge in ${diff} days</div>`;
                }

                const duration = m.duration ? `${Math.floor(m.duration / 60)}m ${m.duration % 60}s` : 'N/A';
                const topic = extractTopic(m.summary || m.name);

                return `
                    <div class="meeting-entry">
                        <div class="meeting-topic">${topic}</div>
                        <h2 class="meeting-title">${m.name || 'Untitled Meeting'}</h2>

                        <div class="meeting-meta-row">
                            <div class="meta-tag"><i class="fas fa-calendar"></i> ${dateStr}</div>
                            <div class="meta-tag"><i class="fas fa-clock"></i> ${timeStr}</div>
                            <div class="meta-tag"><i class="fas fa-stopwatch"></i> ${duration}</div>
                            <div class="meta-tag"><i class="fas fa-quote-left"></i> ${m.transcription_words || 0} words</div>
                            ${autoPurge}
                        </div>

                        <div class="meeting-actions">
                            ${showingDeleted ? `
                                <button class="action-btn restore-btn" onclick="restoreMeeting('${m.id}')">
                                    <i class="fas fa-rotate-left"></i> Restore
                                </button>
                            ` : `
                                <button class="action-btn" onclick="playAudio('${m.id}')">
                                    <i class="fas fa-play"></i> Play Recording
                                </button>
                                <button class="action-btn delete-btn" onclick="deleteMeeting('${m.id}')">
                                    <i class="fas fa-trash-alt"></i> Archive
                                </button>
                            `}
                        </div>

                        ${renderAudioPlayer(m)}

                        <div class="intelligence-grid">
                            ${renderCaptionsSection(m)}
                            ${renderSummarySection(m)}
                            ${renderTranscriptionSection(m)}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderAudioPlayer(m) {
            if (!m.s3_url) return '';
            return `
                <div class="audio-player" id="audio-${m.id}">
                    <audio controls>
                        <source src="/api/audio/${m.id}" type="audio/webm">
                        <source src="${m.s3_url}" type="audio/webm">
                        Your browser does not support audio playback.
                    </audio>
                </div>
            `;
        }

        function renderCaptionsSection(m) {
            if (!m.client_transcript) return '';
            return `
                <div class="intel-section">
                    <div class="intel-header" onclick="toggleSection('captions-${m.id}')">
                        <div class="intel-title">
                            <i class="fas fa-closed-captioning"></i>
                            <h3>Meeting Captions</h3>
                        </div>
                        <i class="fas fa-chevron-down expand-toggle" id="captions-${m.id}-toggle"></i>
                    </div>
                    <div class="intel-content collapsed" id="captions-${m.id}">
                        ${m.client_transcript}
                    </div>
                </div>
            `;
        }

        function renderSummarySection(m) {
            if (!m.summary) return '';
            return `
                <div class="intel-section">
                    <div class="intel-header" onclick="toggleSection('summary-${m.id}')">
                        <div class="intel-title">
                            <i class="fas fa-sparkles"></i>
                            <h3>AI Summary</h3>
                        </div>
                        <i class="fas fa-chevron-up expand-toggle expanded" id="summary-${m.id}-toggle"></i>
                    </div>
                    <div class="intel-content notion-content" id="summary-${m.id}">
                        ${formatNotionContent(m.summary)}
                    </div>
                </div>
            `;
        }

        function renderTranscriptionSection(m) {
            if (!m.elevenlabs_transcript) return '';
            return `
                <div class="intel-section">
                    <div class="intel-header" onclick="toggleSection('transcript-${m.id}')">
                        <div class="intel-title">
                            <i class="fas fa-wave-square"></i>
                            <h3>ElevenLabs Transcription</h3>
                        </div>
                        <i class="fas fa-chevron-down expand-toggle" id="transcript-${m.id}-toggle"></i>
                    </div>
                    <div class="intel-content collapsed" id="transcript-${m.id}">
                        ${m.elevenlabs_transcript}
                    </div>
                </div>
            `;
        }

        function toggleSection(id) {
            const content = document.getElementById(id);
            const toggle = document.getElementById(id + '-toggle');

            content.classList.toggle('collapsed');
            toggle.classList.toggle('expanded');
        }

        function formatNotionContent(text) {
            return text
                // Headers
                .replace(/^# (.+)$/gm, '<h1>$1</h1>')
                .replace(/^## (.+)$/gm, '<h2>$1</h2>')
                .replace(/^### (.+)$/gm, '<h3>$1</h3>')

                // Bold and italic
                .replace(/\*\*\*(.+?)\*\*\*/g, '<strong><em>$1</em></strong>')
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>')

                // Checkboxes
                .replace(/^- \[ \] (.+)$/gm, '<li class="checkbox-item"><input type="checkbox" disabled> $1</li>')
                .replace(/^- \[x\] (.+)$/gm, '<li class="checkbox-item"><input type="checkbox" checked disabled> $1</li>')

                // Lists
                .replace(/^- (?!\[)(.+)$/gm, '<li>$1</li>')
                .replace(/^(\d+)\. (.+)$/gm, '<li>$2</li>')

                // Wrap checkbox lists
                .replace(/((?:<li class="checkbox-item">.*?<\/li>\n?)+)/g, '<ul class="checklist">$1</ul>')

                // Wrap regular lists
                .replace(/((?:<li>(?!class).*?<\/li>\n?)+)/g, '<ul>$1</ul>')

                // Blockquotes
                .replace(/^> (.+)$/gm, '<blockquote>$1</blockquote>')

                // Code blocks
                .replace(/```(\w+)?\n([\s\S]+?)```/g, '<pre><code class="language-$1">$2</code></pre>')
                .replace(/`(.+?)`/g, '<code>$1</code>')

                // Line breaks
                .replace(/\n\n/g, '<br><br>')
                .replace(/\n/g, ' ');
        }

        function extractTopic(text) {
            if (!text) return 'GENERAL MEETING';

            // Try to extract topic from first line or title
            const firstLine = text.split('\n')[0].replace(/[#*]/g, '').trim();
            const words = firstLine.split(' ').slice(0, 5).join(' ');
            return words.toUpperCase() || 'MEETING NOTES';
        }

        function playAudio(id) {
            const audio = document.querySelector(`#audio-${id} audio`);
            if (audio) {
                if (audio.paused) {
                    audio.play();
                } else {
                    audio.pause();
                }
            }
        }

        async function deleteMeeting(id) {
            if (!confirm('Archive this meeting? It will be moved to Recently Deleted.')) return;
            try {
                const res = await fetch(`${API_BASE}/meetings/${id}`, { method: 'DELETE' });
                if (res.ok) loadMeetings();
                else alert('Failed to archive meeting');
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }

        async function restoreMeeting(id) {
            try {
                const res = await fetch(`${API_BASE}/meetings/${id}/restore`, { method: 'POST' });
                if (res.ok) loadMeetings();
                else alert('Failed to restore meeting');
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }

        function showError(msg) {
            document.getElementById('meetings-list').innerHTML = `
                <div class="status-hero">
                    <i class="fas fa-triangle-exclamation"></i>
                    <h3>Connection Lost</h3>
                    <p>${msg}</p>
                    <p style="margin-top: 12px; font-size: 15px;">Make sure backend is running on http://localhost:3001</p>
                </div>
            `;
        }

        // Initialize
        loadMeetings();
    </script>
</body>
