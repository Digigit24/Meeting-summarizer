<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetSync Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .header p {
            color: #64748b;
            font-size: 15px;
        }

        .header-actions {
            margin-top: 20px;
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .stat-card h3 {
            font-size: 12px;
            text-transform: uppercase;
            color: #94a3b8;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Meeting Cards */
        .meetings-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .meeting-card {
            background: white;
            border: 2px solid #f1f5f9;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }

        .meeting-card:hover {
            border-color: #667eea;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }

        .meeting-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f1f5f9;
        }

        .meeting-title h2 {
            font-size: 24px;
            color: #1e293b;
            margin-bottom: 12px;
        }

        .meeting-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #64748b;
        }

        .meta-item i {
            color: #94a3b8;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-completed {
            background: #dcfce7;
            color: #166534;
        }

        .status-processing {
            background: #fef3c7;
            color: #92400e;
        }

        .status-failed {
            background: #fee2e2;
            color: #991b1b;
        }

        /* Modern Collapsible Section */
        .collapsible-section {
            margin-bottom: 20px;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
        }

        .section-header:hover {
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #334155;
        }

        .section-title i {
            font-size: 18px;
            color: #667eea;
        }

        .toggle-icon {
            font-size: 14px;
            color: #94a3b8;
            transition: transform 0.3s ease;
        }

        .toggle-icon.expanded {
            transform: rotate(180deg);
        }

        .section-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .section-content.expanded {
            max-height: 2000px;
        }

        .section-content-inner {
            background: #fafafa;
            padding: 20px;
            border-radius: 12px;
            line-height: 1.8;
            color: #334155;
        }

        /* Preview Mode */
        .preview-mode {
            max-height: 60px;
            overflow: hidden;
            position: relative;
        }

        .preview-mode::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(transparent, #fafafa);
        }

        /* Notion-Style Summary */
        .summary-content {
            font-size: 15px;
            line-height: 1.8;
        }

        .summary-content h1 {
            font-size: 28px;
            margin: 24px 0 16px 0;
            color: #1e293b;
        }

        .summary-content h2 {
            font-size: 22px;
            margin: 20px 0 12px 0;
            color: #334155;
        }

        .summary-content h3 {
            font-size: 18px;
            margin: 16px 0 8px 0;
            color: #475569;
        }

        .summary-content ul {
            margin: 12px 0;
            padding-left: 24px;
        }

        .summary-content li {
            margin: 8px 0;
        }

        .summary-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
        }

        .summary-content table th,
        .summary-content table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #e2e8f0;
        }

        .summary-content table th {
            background: #f8fafc;
            font-weight: 600;
        }

        .summary-content strong {
            color: #667eea;
            font-weight: 600;
        }

        /* Audio Player */
        .audio-player {
            width: 100%;
            margin-top: 12px;
            border-radius: 8px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .caption-line {
            padding: 12px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }

        .caption-speaker {
            font-weight: 600;
            color: #667eea;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è MeetSync Dashboard</h1>
            <p>View and manage all your meeting recordings, transcriptions, and AI-powered summaries</p>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="loadMeetings()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
        </div>

        <div class="stats-grid" id="stats">
            <div class="stat-card">
                <h3>Total Meetings</h3>
                <div class="value" id="totalMeetings">0</div>
            </div>
            <div class="stat-card">
                <h3>Completed</h3>
                <div class="value" id="completedMeetings">0</div>
            </div>
            <div class="stat-card">
                <h3>Processing</h3>
                <div class="value" id="processingMeetings">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Words</h3>
                <div class="value" id="totalWords">0</div>
            </div>
        </div>

        <div class="meetings-container">
            <div id="loadingState" class="loading">
                <div class="spinner"></div>
                <p>Loading meetings...</p>
            </div>
            <div id="meetingsList"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:3001/api';
        const API_KEY = 'my-secret-extension-key';

        async function loadMeetings() {
            const loadingState = document.getElementById('loadingState');
            const meetingsList = document.getElementById('meetingsList');

            loadingState.style.display = 'block';
            meetingsList.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE}/meetings`, {
                    headers: { 'x-api-key': API_KEY }
                });

                if (!response.ok) throw new Error('Failed to fetch meetings');

                const meetings = await response.json();
                loadingState.style.display = 'none';

                if (meetings.length === 0) {
                    meetingsList.innerHTML = '<p style="text-align:center;color:#64748b;">No meetings found. Start recording!</p>';
                    return;
                }

                updateStats(meetings);
                renderMeetings(meetings);
            } catch (error) {
                loadingState.style.display = 'none';
                meetingsList.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
            }
        }

        function updateStats(meetings) {
            document.getElementById('totalMeetings').textContent = meetings.length;
            document.getElementById('completedMeetings').textContent = meetings.filter(m => m.status === 'completed').length;
            document.getElementById('processingMeetings').textContent = meetings.filter(m => m.status === 'processing').length;
            document.getElementById('totalWords').textContent = meetings.reduce((sum, m) => sum + (m.transcription_words || 0), 0).toLocaleString();
        }

        function toggleSection(id) {
            const content = document.getElementById(`content-${id}`);
            const icon = document.getElementById(`icon-${id}`);
            const isExpanded = content.classList.contains('expanded');

            content.classList.toggle('expanded');
            icon.classList.toggle('expanded');
        }

        function renderMeetings(meetings) {
            const meetingsList = document.getElementById('meetingsList');

            meetingsList.innerHTML = meetings.map((meeting, idx) => `
                <div class="meeting-card">
                    <div class="meeting-header">
                        <div class="meeting-title">
                            <h2>${escapeHtml(meeting.name || 'Untitled Meeting')}</h2>
                            <div class="meeting-meta">
                                <span class="meta-item">
                                    <i class="far fa-calendar"></i>
                                    ${new Date(meeting.created_at).toLocaleString()}
                                </span>
                                <span class="meta-item">
                                    <i class="far fa-file-audio"></i>
                                    ${formatFileSize(meeting.audio_file_size)}
                                </span>
                                ${meeting.transcription_words ? `
                                    <span class="meta-item">
                                        <i class="far fa-comment"></i>
                                        ${meeting.transcription_words} words
                                    </span>
                                ` : ''}
                            </div>
                        </div>
                        <span class="status-badge status-${meeting.status || 'processing'}">
                            ${meeting.status || 'processing'}
                        </span>
                    </div>

                    ${meeting.s3_url ? `
                        <div class="collapsible-section">
                            <div class="section-header" onclick="toggleSection('audio-${idx}')">
                                <div class="section-title">
                                    <i class="fas fa-volume-up"></i>
                                    Audio Recording
                                </div>
                                <i class="fas fa-chevron-down toggle-icon" id="icon-audio-${idx}"></i>
                            </div>
                            <div class="section-content" id="content-audio-${idx}">
                                <div class="section-content-inner">
                                    <audio class="audio-player" controls preload="metadata">
                                        <source src="${API_BASE}/audio/${meeting.id}" type="audio/webm">
                                        <source src="${meeting.s3_url}" type="audio/webm">
                                    </audio>
                                </div>
                            </div>
                        </div>
                    ` : ''}

                    ${meeting.client_transcript ? `
                        <div class="collapsible-section">
                            <div class="section-header" onclick="toggleSection('captions-${idx}')">
                                <div class="section-title">
                                    <i class="fas fa-closed-captioning"></i>
                                    Meeting Captions (from Google Meet)
                                </div>
                                <i class="fas fa-chevron-down toggle-icon" id="icon-captions-${idx}"></i>
                            </div>
                            <div class="section-content" id="content-captions-${idx}">
                                <div class="section-content-inner">
                                    ${formatCaptions(meeting.client_transcript)}
                                </div>
                            </div>
                        </div>
                    ` : ''}

                    ${meeting.elevenlabs_transcript ? `
                        <div class="collapsible-section">
                            <div class="section-header" onclick="toggleSection('eleven-${idx}')">
                                <div class="section-title">
                                    <i class="fas fa-microphone"></i>
                                    Audio Transcription
                                </div>
                                <i class="fas fa-chevron-down toggle-icon" id="icon-eleven-${idx}"></i>
                            </div>
                            <div class="section-content" id="content-eleven-${idx}">
                                <div class="section-content-inner preview-mode" id="preview-eleven-${idx}">
                                    ${escapeHtml(meeting.elevenlabs_transcript)}
                                </div>
                            </div>
                        </div>
                    ` : ''}

                    ${meeting.summary ? `
                        <div class="collapsible-section">
                            <div class="section-header" onclick="toggleSection('summary-${idx}')">
                                <div class="section-title">
                                    <i class="fas fa-sparkles"></i>
                                    AI Summary
                                </div>
                                <i class="fas fa-chevron-down toggle-icon expanded" id="icon-summary-${idx}"></i>
                            </div>
                            <div class="section-content expanded" id="content-summary-${idx}">
                                <div class="section-content-inner summary-content">
                                    ${formatMarkdown(meeting.summary)}
                                </div>
                            </div>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function formatCaptions(transcript) {
            if (!transcript) return '<em>No captions available</em>';

            return transcript.split('\n')
                .filter(line => line.trim())
                .map(line => {
                    if (line.includes(':')) {
                        const [speaker, ...textParts] = line.split(':');
                        const text = textParts.join(':').trim();
                        return `<div class="caption-line">
                            <span class="caption-speaker">${escapeHtml(speaker)}:</span>
                            <span>${escapeHtml(text)}</span>
                        </div>`;
                    }
                    return `<div class="caption-line">${escapeHtml(line)}</div>`;
                })
                .join('');
        }

        function formatMarkdown(text) {
            if (!text) return '';

            // Convert markdown to HTML
            return text
                .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
        }

        function formatFileSize(bytes) {
            if (!bytes) return 'N/A';
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return (bytes / Math.pow(1024, i)).toFixed(2) + ' ' + sizes[i];
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load meetings on page load
        loadMeetings();

        // Auto-refresh every 30 seconds
        setInterval(loadMeetings, 30000);
    </script>
</body>
</html>
