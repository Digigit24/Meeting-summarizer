<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetSync Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        header p {
            color: #666;
            font-size: 16px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            color: #999;
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-card .value {
            color: #333;
            font-size: 36px;
            font-weight: bold;
        }

        .meetings-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .meeting-card {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }

        .meeting-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .meeting-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f7fafc;
        }

        .meeting-title {
            flex: 1;
        }

        .meeting-title h2 {
            color: #2d3748;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .meeting-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: #718096;
        }

        .status-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-processing {
            background: #fff3cd;
            color: #856404;
        }

        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }

        .status-transcribed {
            background: #d1ecf1;
            color: #0c5460;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            color: #667eea;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-content {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            color: #2d3748;
            line-height: 1.6;
            max-height: 300px;
            overflow-y: auto;
        }

        .section-content::-webkit-scrollbar {
            width: 8px;
        }

        .section-content::-webkit-scrollbar-track {
            background: #e2e8f0;
            border-radius: 4px;
        }

        .section-content::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .transcript-line {
            margin-bottom: 8px;
            padding: 8px;
            background: white;
            border-radius: 4px;
        }

        .speaker-name {
            font-weight: bold;
            color: #667eea;
            margin-right: 8px;
        }

        .action-items {
            list-style: none;
        }

        .action-items li {
            padding: 10px;
            margin-bottom: 8px;
            background: white;
            border-radius: 4px;
            border-left: 4px solid #667eea;
        }

        .audio-player {
            width: 100%;
            margin-top: 10px;
        }

        .error-log {
            background: #fff5f5;
            border: 1px solid #fc8181;
            color: #742a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .processing-stage {
            display: inline-block;
            padding: 4px 12px;
            background: #e6f7ff;
            color: #0066cc;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            background: #f7fafc;
            padding: 12px;
            border-radius: 6px;
        }

        .info-label {
            font-size: 12px;
            color: #718096;
            margin-bottom: 4px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .info-value {
            font-size: 16px;
            color: #2d3748;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #667eea;
            font-size: 18px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #718096;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéôÔ∏è MeetSync Admin Dashboard</h1>
            <p>View and manage all meeting recordings, transcriptions, and summaries</p>
            <button class="refresh-btn" onclick="loadMeetings()" style="margin-top: 15px;">üîÑ Refresh Data</button>
        </header>

        <div class="stats" id="stats">
            <div class="stat-card">
                <h3>Total Meetings</h3>
                <div class="value" id="totalMeetings">0</div>
            </div>
            <div class="stat-card">
                <h3>Completed</h3>
                <div class="value" id="completedMeetings">0</div>
            </div>
            <div class="stat-card">
                <h3>Processing</h3>
                <div class="value" id="processingMeetings">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Words</h3>
                <div class="value" id="totalWords">0</div>
            </div>
        </div>

        <div class="meetings-container">
            <div id="loadingState" class="loading">
                <div class="spinner"></div>
                <p>Loading meetings...</p>
            </div>
            <div id="meetingsList"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:3001/api';
        const API_KEY = 'my-secret-extension-key';

        async function loadMeetings() {
            const loadingState = document.getElementById('loadingState');
            const meetingsList = document.getElementById('meetingsList');

            loadingState.style.display = 'block';
            meetingsList.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE}/meetings`, {
                    headers: {
                        'x-api-key': API_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch meetings');
                }

                const meetings = await response.json();

                loadingState.style.display = 'none';

                if (meetings.length === 0) {
                    meetingsList.innerHTML = `
                        <div class="empty-state">
                            <h3>No meetings found</h3>
                            <p>Start recording a meeting to see it here!</p>
                        </div>
                    `;
                    return;
                }

                updateStats(meetings);
                renderMeetings(meetings);

            } catch (error) {
                loadingState.style.display = 'none';
                meetingsList.innerHTML = `
                    <div class="error-log">
                        <strong>Error loading meetings:</strong> ${error.message}
                    </div>
                `;
            }
        }

        function updateStats(meetings) {
            const total = meetings.length;
            const completed = meetings.filter(m => m.status === 'completed').length;
            const processing = meetings.filter(m => m.status === 'processing').length;
            const totalWords = meetings.reduce((sum, m) => sum + (m.transcription_words || 0), 0);

            document.getElementById('totalMeetings').textContent = total;
            document.getElementById('completedMeetings').textContent = completed;
            document.getElementById('processingMeetings').textContent = processing;
            document.getElementById('totalWords').textContent = totalWords.toLocaleString();
        }

        function renderMeetings(meetings) {
            const meetingsList = document.getElementById('meetingsList');

            meetingsList.innerHTML = meetings.map(meeting => `
                <div class="meeting-card">
                    <div class="meeting-header">
                        <div class="meeting-title">
                            <h2>${escapeHtml(meeting.name || 'Untitled Meeting')}</h2>
                            <div class="meeting-meta">
                                <span class="meta-item">
                                    üìÖ ${new Date(meeting.created_at).toLocaleString()}
                                </span>
                                <span class="meta-item">
                                    üíæ ${formatFileSize(meeting.audio_file_size)}
                                </span>
                                ${meeting.transcription_words ? `
                                    <span class="meta-item">
                                        üìù ${meeting.transcription_words} words
                                    </span>
                                ` : ''}
                            </div>
                        </div>
                        <div>
                            <span class="status-badge status-${meeting.status || 'processing'}">
                                ${meeting.status || 'processing'}
                            </span>
                            ${meeting.processing_stage ? `
                                <br><br>
                                <span class="processing-stage">
                                    ${meeting.processing_stage}
                                </span>
                            ` : ''}
                        </div>
                    </div>

                    ${meeting.error_log ? `
                        <div class="error-log">
                            <strong>‚ö†Ô∏è Error:</strong> ${escapeHtml(meeting.error_log)}
                        </div>
                    ` : ''}

                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Meeting ID</div>
                            <div class="info-value" style="font-size: 12px;">${meeting.id}</div>
                        </div>
                        ${meeting.duration ? `
                            <div class="info-item">
                                <div class="info-label">Duration</div>
                                <div class="info-value">${meeting.duration} min</div>
                            </div>
                        ` : ''}
                        ${meeting.sentiment ? `
                            <div class="info-item">
                                <div class="info-label">Sentiment</div>
                                <div class="info-value">${meeting.sentiment}</div>
                            </div>
                        ` : ''}
                    </div>

                    ${meeting.s3_url ? `
                        <div class="section">
                            <div class="section-title">üîä Audio Recording</div>
                            <audio class="audio-player" controls preload="metadata">
                                <source src="${API_BASE}/audio/${meeting.id}" type="audio/webm">
                                <source src="${meeting.s3_url}" type="audio/webm">
                                Your browser does not support the audio element.
                            </audio>
                        </div>
                    ` : ''}

                    ${meeting.client_transcript ? `
                        <div class="section">
                            <div class="section-title">üìã Client Captions (Scraped)</div>
                            <div class="section-content">
                                ${formatTranscript(meeting.client_transcript)}
                            </div>
                        </div>
                    ` : ''}

                    ${meeting.elevenlabs_transcript ? `
                        <div class="section">
                            <div class="section-title">üé§ ElevenLabs Transcription</div>
                            <div class="section-content">
                                ${escapeHtml(meeting.elevenlabs_transcript)}
                            </div>
                        </div>
                    ` : ''}

                    ${meeting.raw_transcript ? `
                        <div class="section">
                            <div class="section-title">üìù Final Transcript (with Speakers)</div>
                            <div class="section-content">
                                ${formatTranscript(meeting.raw_transcript)}
                            </div>
                        </div>
                    ` : ''}

                    ${meeting.summary ? `
                        <div class="section">
                            <div class="section-title">‚ú® AI Summary</div>
                            <div class="section-content">
                                ${formatSummary(meeting.summary)}
                            </div>
                        </div>
                    ` : ''}

                    ${meeting.action_items ? `
                        <div class="section">
                            <div class="section-title">‚úÖ Action Items</div>
                            <div class="section-content">
                                ${formatActionItems(meeting.action_items)}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function formatTranscript(transcript) {
            if (!transcript) return '<em>No transcript available</em>';

            return transcript.split('\n')
                .filter(line => line.trim())
                .map(line => {
                    if (line.includes(':')) {
                        const [speaker, ...textParts] = line.split(':');
                        const text = textParts.join(':').trim();
                        return `<div class="transcript-line">
                            <span class="speaker-name">${escapeHtml(speaker)}:</span>
                            <span>${escapeHtml(text)}</span>
                        </div>`;
                    }
                    return `<div class="transcript-line">${escapeHtml(line)}</div>`;
                })
                .join('');
        }

        function formatSummary(summary) {
            if (!summary) return '<em>No summary available</em>';

            // Convert markdown-style formatting to HTML
            return escapeHtml(summary)
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
        }

        function formatActionItems(actionItemsJson) {
            if (!actionItemsJson) return '<em>No action items</em>';

            try {
                const items = JSON.parse(actionItemsJson);
                if (!Array.isArray(items) || items.length === 0) {
                    return '<em>No action items</em>';
                }

                return '<ul class="action-items">' +
                    items.map(item => `<li>${escapeHtml(item)}</li>`).join('') +
                    '</ul>';
            } catch (e) {
                return `<div>${escapeHtml(actionItemsJson)}</div>`;
            }
        }

        function formatFileSize(bytes) {
            if (!bytes) return 'N/A';
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return (bytes / Math.pow(1024, i)).toFixed(2) + ' ' + sizes[i];
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load meetings on page load
        loadMeetings();

        // Auto-refresh every 30 seconds
        setInterval(loadMeetings, 30000);
    </script>
</body>
</html>
