<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetSync AI - Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-tertiary: #71717a;
            --border-color: #27272a;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --separator: #27272a;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 24px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h1 i {
            -webkit-text-fill-color: var(--accent-primary);
        }

        .stats-bar {
            display: flex;
            gap: 24px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 4px;
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px;
        }

        /* Section Headers */
        .section-header {
            margin: 48px 0 24px 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-header h2 {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section-header .icon {
            width: 32px;
            height: 32px;
            background: var(--accent-gradient);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        /* Meeting Timeline Item */
        .meeting-item {
            position: relative;
            padding: 32px 0;
            border-bottom: 1px solid var(--separator);
        }

        .meeting-item:last-child {
            border-bottom: none;
        }

        .meeting-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 4px;
            height: 60%;
            background: var(--accent-gradient);
            border-radius: 2px;
            transform: translateY(-50%);
        }

        .meeting-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            padding-left: 24px;
        }

        .meeting-title-section {
            flex: 1;
        }

        .meeting-title {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .meeting-title i {
            font-size: 18px;
            color: var(--accent-primary);
        }

        .meeting-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--text-tertiary);
        }

        .meta-item i {
            font-size: 12px;
            color: var(--accent-secondary);
        }

        .meeting-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 8px;
            border: none;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: var(--danger);
        }

        .btn-restore {
            background: var(--accent-gradient);
            color: white;
        }

        .btn-restore:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn-play {
            background: rgba(99, 102, 241, 0.1);
            color: var(--accent-primary);
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .btn-play:hover {
            background: rgba(99, 102, 241, 0.2);
        }

        /* Content Sections */
        .meeting-content {
            padding-left: 24px;
        }

        .content-block {
            margin-bottom: 24px;
        }

        .block-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            cursor: pointer;
            user-select: none;
        }

        .block-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .block-title i {
            font-size: 14px;
            color: var(--accent-secondary);
        }

        .expand-icon {
            font-size: 12px;
            color: var(--text-tertiary);
            transition: transform 0.2s ease;
        }

        .expand-icon.expanded {
            transform: rotate(180deg);
        }

        .block-content {
            background: var(--bg-tertiary);
            border-radius: 12px;
            padding: 20px;
            font-size: 14px;
            line-height: 1.8;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .block-content.collapsed {
            max-height: 3.6em;
            overflow: hidden;
            position: relative;
        }

        .block-content.collapsed::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(to bottom, transparent, var(--bg-tertiary));
        }

        /* Audio Player */
        .audio-player {
            background: var(--bg-tertiary);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid var(--border-color);
        }

        .audio-player audio {
            width: 100%;
            height: 48px;
            outline: none;
        }

        /* Summary Rendering */
        .summary-content h1, .summary-content h2, .summary-content h3 {
            color: var(--text-primary);
            margin-top: 24px;
            margin-bottom: 12px;
        }

        .summary-content h1 {
            font-size: 24px;
            font-weight: 800;
        }

        .summary-content h2 {
            font-size: 20px;
            font-weight: 700;
        }

        .summary-content h3 {
            font-size: 16px;
            font-weight: 600;
        }

        .summary-content ul, .summary-content ol {
            margin-left: 24px;
            margin-top: 8px;
        }

        .summary-content li {
            margin-bottom: 8px;
        }

        .summary-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
        }

        .summary-content th, .summary-content td {
            padding: 12px;
            text-align: left;
            border: 1px solid var(--border-color);
        }

        .summary-content th {
            background: var(--bg-secondary);
            font-weight: 600;
            color: var(--text-primary);
        }

        .summary-content strong {
            color: var(--accent-primary);
            font-weight: 600;
        }

        .summary-content code {
            background: var(--bg-secondary);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-tertiary);
        }

        .empty-state i {
            font-size: 64px;
            color: var(--text-tertiary);
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }

            .stats-bar {
                width: 100%;
                justify-content: space-around;
            }

            .meeting-header {
                flex-direction: column;
                gap: 16px;
            }

            .meeting-actions {
                width: 100%;
            }

            .btn {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <h1>
                <i class="fas fa-robot"></i>
                MeetSync AI Dashboard
            </h1>
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-value" id="total-meetings">0</div>
                    <div class="stat-label">Total Meetings</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="deleted-count">0</div>
                    <div class="stat-label">Recently Deleted</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Active Meetings Section -->
        <div class="section-header">
            <div class="icon"><i class="fas fa-video"></i></div>
            <h2>Active Meetings</h2>
        </div>
        <div id="meetings-list">
            <div class="loading">
                <div class="spinner"></div>
                <p style="color: var(--text-secondary);">Loading meetings...</p>
            </div>
        </div>

        <!-- Recently Deleted Section -->
        <div class="section-header">
            <div class="icon"><i class="fas fa-trash"></i></div>
            <h2>Recently Deleted</h2>
        </div>
        <div id="deleted-list">
            <div class="empty-state">
                <i class="fas fa-check-circle"></i>
                <h3>No deleted meetings</h3>
                <p>Deleted meetings will appear here and auto-delete after 30 days</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';

        // Fetch and render meetings
        async function loadMeetings() {
            try {
                const response = await fetch(`${API_BASE}/meetings`);
                const data = await response.json();

                console.log('[Admin] Loaded meetings:', data);

                // Separate active and deleted
                const active = data.meetings.filter(m => !m.deleted_at);
                const deleted = data.meetings.filter(m => m.deleted_at);

                // Update stats
                document.getElementById('total-meetings').textContent = active.length;
                document.getElementById('deleted-count').textContent = deleted.length;

                // Render active meetings
                renderMeetings(active, 'meetings-list', false);

                // Render deleted meetings
                if (deleted.length > 0) {
                    renderMeetings(deleted, 'deleted-list', true);
                }
            } catch (error) {
                console.error('[Admin] Error loading meetings:', error);
                document.getElementById('meetings-list').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error loading meetings</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Render meetings list
        function renderMeetings(meetings, containerId, isDeleted) {
            const container = document.getElementById(containerId);

            if (meetings.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>No meetings yet</h3>
                        <p>Start recording to see your meetings here</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = meetings.map(meeting => {
                const date = new Date(meeting.created_at);
                const formattedDate = date.toLocaleDateString('en-US', {
                    year: 'numeric', month: 'short', day: 'numeric'
                });
                const formattedTime = date.toLocaleTimeString('en-US', {
                    hour: '2-digit', minute: '2-digit'
                });

                // Calculate days until auto-delete (30 days from deleted_at)
                let autoDeleteInfo = '';
                if (isDeleted && meeting.deleted_at) {
                    const deletedDate = new Date(meeting.deleted_at);
                    const deleteAfter = new Date(deletedDate.getTime() + 30 * 24 * 60 * 60 * 1000);
                    const daysLeft = Math.ceil((deleteAfter - new Date()) / (1000 * 60 * 60 * 24));
                    autoDeleteInfo = `<div class="meta-item"><i class="fas fa-clock"></i>Auto-deletes in ${daysLeft} days</div>`;
                }

                const duration = meeting.duration ? `${Math.floor(meeting.duration / 60)}m ${meeting.duration % 60}s` : 'N/A';
                const wordCount = meeting.transcription_words || 0;

                return `
                    <div class="meeting-item">
                        <div class="meeting-header">
                            <div class="meeting-title-section">
                                <h4 class="meeting-title">
                                    <i class="fas fa-circle-dot"></i>
                                    ${meeting.name || 'Untitled Meeting'}
                                </h4>
                                <div class="meeting-meta">
                                    <div class="meta-item">
                                        <i class="fas fa-calendar"></i>
                                        ${formattedDate}
                                    </div>
                                    <div class="meta-item">
                                        <i class="fas fa-clock"></i>
                                        ${formattedTime}
                                    </div>
                                    <div class="meta-item">
                                        <i class="fas fa-stopwatch"></i>
                                        ${duration}
                                    </div>
                                    <div class="meta-item">
                                        <i class="fas fa-text-width"></i>
                                        ${wordCount} words
                                    </div>
                                    ${autoDeleteInfo}
                                </div>
                            </div>
                            <div class="meeting-actions">
                                ${isDeleted ? `
                                    <button class="btn btn-restore" onclick="restoreMeeting('${meeting.id}')">
                                        <i class="fas fa-undo"></i>
                                        Restore
                                    </button>
                                ` : `
                                    <button class="btn btn-play" onclick="toggleAudio('${meeting.id}')">
                                        <i class="fas fa-play"></i>
                                        Play
                                    </button>
                                    <button class="btn btn-delete" onclick="deleteMeeting('${meeting.id}')">
                                        <i class="fas fa-trash"></i>
                                        Delete
                                    </button>
                                `}
                            </div>
                        </div>

                        <div class="meeting-content">
                            ${renderAudioPlayer(meeting)}
                            ${renderCaptions(meeting)}
                            ${renderTranscription(meeting)}
                            ${renderSummary(meeting)}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Render audio player
        function renderAudioPlayer(meeting) {
            if (!meeting.s3_url) return '';

            const audioUrl = `/api/audio/${meeting.id}`;

            return `
                <div class="content-block">
                    <div class="block-header">
                        <div class="block-title">
                            <i class="fas fa-volume-up"></i>
                            Recording
                        </div>
                    </div>
                    <div class="audio-player">
                        <audio id="audio-${meeting.id}" controls>
                            <source src="${audioUrl}" type="audio/webm">
                            <source src="${meeting.s3_url}" type="audio/webm">
                            Your browser does not support audio playback.
                        </audio>
                    </div>
                </div>
            `;
        }

        // Render captions (collapsed by default)
        function renderCaptions(meeting) {
            if (!meeting.client_transcript) return '';

            return `
                <div class="content-block">
                    <div class="block-header" onclick="toggleContent('captions-${meeting.id}')">
                        <div class="block-title">
                            <i class="fas fa-closed-captioning"></i>
                            Meeting Captions
                        </div>
                        <i class="fas fa-chevron-down expand-icon" id="captions-${meeting.id}-icon"></i>
                    </div>
                    <div class="block-content collapsed" id="captions-${meeting.id}">
                        ${meeting.client_transcript}
                    </div>
                </div>
            `;
        }

        // Render transcription (collapsed by default)
        function renderTranscription(meeting) {
            if (!meeting.elevenlabs_transcript) return '';

            return `
                <div class="content-block">
                    <div class="block-header" onclick="toggleContent('transcript-${meeting.id}')">
                        <div class="block-title">
                            <i class="fas fa-file-alt"></i>
                            ElevenLabs Transcription
                        </div>
                        <i class="fas fa-chevron-down expand-icon" id="transcript-${meeting.id}-icon"></i>
                    </div>
                    <div class="block-content collapsed" id="transcript-${meeting.id}">
                        ${meeting.elevenlabs_transcript}
                    </div>
                </div>
            `;
        }

        // Render summary (expanded by default)
        function renderSummary(meeting) {
            if (!meeting.summary) return '';

            // Parse markdown-style summary
            const formattedSummary = formatSummary(meeting.summary);

            return `
                <div class="content-block">
                    <div class="block-header" onclick="toggleContent('summary-${meeting.id}')">
                        <div class="block-title">
                            <i class="fas fa-sparkles"></i>
                            AI Summary
                        </div>
                        <i class="fas fa-chevron-up expand-icon expanded" id="summary-${meeting.id}-icon"></i>
                    </div>
                    <div class="block-content summary-content" id="summary-${meeting.id}">
                        ${formattedSummary}
                    </div>
                </div>
            `;
        }

        // Format summary with basic markdown parsing
        function formatSummary(text) {
            return text
                .replace(/^# (.+)$/gm, '<h1>$1</h1>')
                .replace(/^## (.+)$/gm, '<h2>$1</h2>')
                .replace(/^### (.+)$/gm, '<h3>$1</h3>')
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/^- (.+)$/gm, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
                .replace(/\n\n/g, '<br><br>');
        }

        // Toggle content expansion
        function toggleContent(id) {
            const content = document.getElementById(id);
            const icon = document.getElementById(id + '-icon');

            content.classList.toggle('collapsed');
            icon.classList.toggle('expanded');
        }

        // Delete meeting
        async function deleteMeeting(id) {
            if (!confirm('Are you sure you want to delete this meeting? It will be moved to Recently Deleted.')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/meetings/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    await loadMeetings();
                } else {
                    alert('Failed to delete meeting');
                }
            } catch (error) {
                console.error('[Admin] Error deleting meeting:', error);
                alert('Error deleting meeting');
            }
        }

        // Restore meeting
        async function restoreMeeting(id) {
            try {
                const response = await fetch(`${API_BASE}/meetings/${id}/restore`, {
                    method: 'POST'
                });

                if (response.ok) {
                    await loadMeetings();
                } else {
                    alert('Failed to restore meeting');
                }
            } catch (error) {
                console.error('[Admin] Error restoring meeting:', error);
                alert('Error restoring meeting');
            }
        }

        // Toggle audio playback
        function toggleAudio(id) {
            const audio = document.getElementById(`audio-${id}`);
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        // Initialize
        loadMeetings();
    </script>
</body>
</html>
