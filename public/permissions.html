<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MeetSync Permissions</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f3f4f6;
        text-align: center;
      }
      .container {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        max-width: 400px;
      }
      h1 {
        margin-top: 0;
        color: #111827;
      }
      p {
        color: #6b7280;
        line-height: 1.5;
      }
      button {
        background-color: #2563eb;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        font-weight: 500;
        margin-top: 1rem;
      }
      button:hover {
        background-color: #1d4ed8;
      }
      #status {
        margin-top: 1rem;
        font-weight: bold;
      }
      .success {
        color: #059669;
      }
      .error {
        color: #dc2626;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Microphone Access</h1>
      <p>
        To record your voice during meetings, MeetSync needs your permission to
        access the microphone.
      </p>
      <button id="requestBtn">Grant Permission</button>
      <div id="status"></div>
    </div>
    <script src="permissions.js"></script>
  </body>
</html>
